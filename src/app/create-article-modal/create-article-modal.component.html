<md-card class="create-card">
  <md-card-header>
    <md-card-title><h2>{{title}}</h2></md-card-title>
  </md-card-header>
  <form #f="ngForm" [formGroup]="formGroup" (ngSubmit)="create(f.value, f.valid)" novalidate>
    <md-card-content align="center">
      <md-input-container>
        <input mdInput type="text" placeholder="Article Title" formControlName="articleTitle" required />
        <md-hint *ngIf="formGroup.hasError('required','articleTitle')" [ngStyle]="{'color': 'red'}" >Article Title is required</md-hint>
      </md-input-container>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button type="submit" [disabled]="!f.valid">Create</button>
    </md-card-actions>
  </form>
</md-card>
