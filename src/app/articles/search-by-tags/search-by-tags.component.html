<mat-card>
    <mat-card-header>
        <mat-card-title>Tags</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <tag *ngFor="let tag of tags"
            (click)="onClick(tag)"
            [tag]="tag"
            [fontSize]="tagData[tag]"
            [maxSize]="maxSize">
        </tag>
    </mat-card-content>
</mat-card>
