<div class="articles">
    <section class="section">
      <div class="container">
          <div class="columns">
            <div class="column is-two-thirds">
                <mat-card *ngFor="let article of articles | async">
                  <mat-card-header>
                    <mat-card-title>{{article?.title}}</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p>
                      {{article?.description}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-button (click)="selectedArticle(article)"> Read </button> 
                  </mat-card-actions>
                </mat-card>
            </div>
            <div class="column">
                <mat-card>
                    <mat-card-header>
                      <mat-card-title>About</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                      <p>
                       This site was developed by...
                      </p>
                    </mat-card-content>
                  </mat-card>
            </div>
          </div>
      </div>
    </section>
</div>
