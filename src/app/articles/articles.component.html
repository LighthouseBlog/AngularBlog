<div class="articles">
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let article of articles | async">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{article?.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{article?.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="selectedArticle(article)"> READ </button> 
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
