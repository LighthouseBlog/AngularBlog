<div class="new-article">
  <button md-raised-button class="create" (click)="createArticle()" color="accent">
    New Article
  </button>
  <ng2-smart-table
    [settings]="settings" 
    [source]="source"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </ng2-smart-table>
</div>
