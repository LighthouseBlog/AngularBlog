<mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title><h2>User Settings</h2></mat-card-title>
    </mat-card-header>
    <form class="form-container" #f="ngForm" [formGroup]="settingsGroup" (ngSubmit)="saveSettings(f.value, f.valid)" novalidate>
      <mat-card-content align="center" class="align-input">
        <mat-input-container class="form-input">
          <input matInput type="text" placeholder="Name" formControlName="name" required />
          <mat-hint *ngIf="settingsGroup.hasError('required','name')" [ngStyle]="{'color': 'red'}" >Name is required</mat-hint>
        </mat-input-container>
        <mat-input-container class="form-input">
          <input matInput type="text" placeholder="Email" formControlName="email" required />
          <mat-hint *ngIf="settingsGroup.hasError('required','email')" [ngStyle]="{'color': 'red'}" >Email is required</mat-hint>
        </mat-input-container>
        <input type="file" name="file" id="file" class="inputfile" formControlName="profilePicture"/>
        <label for="file" class="choose-picture">Choose a profile picture</label>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button type="submit" [disabled]="!f.valid || !f.dirty" color="accent"> Save Settings </button>
      </mat-card-actions>
    </form>
</mat-card>
