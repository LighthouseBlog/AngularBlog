<h2 mat-dialog-title>Do you want to delete this article?</h2>
<mat-dialog-content>
  <mat-card class="delete-card">
      <mat-card-content align="left">
        <h3>Article Title</h3>
        <div>{{article.title}}</div>
        <h3>Article Description</h3>
        <div>{{article.description}}</div>
      </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="deleteArticle()" color='warn'>Yes</button>
</mat-dialog-actions>
