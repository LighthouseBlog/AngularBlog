<h2 md-dialog-title>Do you want to delete this article?</h2>
<md-dialog-content>
  <md-card class="delete-card">
      <md-card-content align="left">
        <h3>Article Title</h3>
        <div>{{article.title}}</div>
        <h3>Article Description</h3>
        <div>{{article.description}}</div>
      </md-card-content>
  </md-card>
</md-dialog-content>
<md-dialog-actions class="actions">
  <button md-button md-dialog-close>No</button>
  <button md-button (click)="deleteArticle()" color='warn'>Yes</button>
</md-dialog-actions>
