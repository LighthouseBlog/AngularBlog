<div class="table-container mat-elevation-z4">
  <div class="table-header">
    <mat-form-field floatPlaceholder="never">
      <input matInput #filter placeholder="Filter articles">
    </mat-form-field>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="isPublished">
      <mat-header-cell *matHeaderCellDef class="icon-column"></mat-header-cell>
      <mat-cell *matCellDef="let row" class="icon-column">
         <mat-icon *ngIf="row.isPublished">cloud_done</mat-icon>
      </mat-cell>
    </ng-container> 
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <!-- Date Posted Column -->
    <ng-container matColumnDef="datePosted">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date Posted </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.datePosted | date:'longDate'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <button mat-button class="action-button" (click)="viewArticle(row)">View</button>
            <button mat-button class="action-button" (click)="editArticle(row)">Edit</button>
            <button mat-button class="action-button" (click)="deleteArticle(row, dataSubject.value)">Delete</button>
        </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator
    [length]="dataSubject.value.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
