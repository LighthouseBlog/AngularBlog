<h2 mat-dialog-title>Delete Article</h2>
<mat-dialog-content>
  <mat-card class="delete-card mat-elevation-z0">
      <mat-card-content align="left">
        Are you sure you want to permanently delete this article?
      </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button (click)="deleteArticle()" color='warn'>Yes</button>
</mat-dialog-actions>
